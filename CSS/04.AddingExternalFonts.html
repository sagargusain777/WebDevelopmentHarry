<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding External Fonts</title>
    

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2:wght@400..800&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Protest+Revolution&display=swap');
        #importingone{
            font-family: "Protest Revolution", sans-serif;
            font-weight: 400;
            font-style: normal;

        }
        #linkone{
            font-family: "Baloo Bhaijaan 2", sans-serif;
            font-optical-sizing: auto;
            font-weight: weight;
            font-style: normal;
        }
        
     

        

    </style>
</head>
<body>
    <h1>
        Adding External Fonts 
    </h1>
    <p>It can be done using two process:- <br>
        <div id ="importingone">1.Using import just paste the import@url in your style tag or style sheet and just use it.</div>
        <br>
        <div id="linkone">
            2. Using link . In this just copy the link code outside the style tag but inside head tag .Than you can use any font.

        </div>
    </p>
    
</body>
</html>
